<html><head><title> Temp Change/ ftoc</title>
<script>
function ctof()
{
var c,f;
c=parseInt(prompt("Enter temp in degrees Celsius "));
f=(((9/5)*c)+32);
document.write("<h1>"+"The Temp in degrees Fahrenheit is " + f);
document.write("</h1>");
}
function ftoc()
{
var c,f;
f=parseInt(prompt("Enter temp in degrees Fahrenheit "));
c=(f-32)/1.8; //calculation using the formula
document.write("<h1>"+"The Temp in degrees Celsius is " + c);
document.write("</h1>");
}
</script></head>
<body bgcolor="cyan" text="magenta">
<h1>Temperature Conversion from CtoF and FtoC</h1>
<form>
<input type="button" name="b1" value="C To F" onclick="ctof()">
<input type="button" name="b2" value="F To C" onclick="ftoc()">
</form></body></html>
